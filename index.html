---
layout: default
title: advo showcase
id: home
---

<div class="row container">
  {% for feature in site.features %}
  <div class="col {{ feature.col }} feature">
    {% if feature.headline %}
    <h5>
      <a href="{{ site.baseurl }}/{{feature._id}}">{{ feature.headline }}</a>
    </h5>
    {% endif %}
    {% if feature.story %}
    <p>{{ feature.story | markdownify }}</p>
    {% else %}
    {{ feature }}
    {% endif %}
  </div>
  {% endfor %}
</div>
