{% assign lead = include.lead %}

<div class="strategy-lead">
  {% assign authors = site.authors %}
  {% for author in authors %}
  {% if author.permalink == lead %}
  <img src="{{ author.links.first[1] }}.png?size=200">
  <a href="{{ author.permalink }}">{{ author.title }}</a>
  <div class="strategy-lead-headline">{{ author.headline }}</div>
  <div class="strategy-lead-links">
    <a href="{{ author.permalink }}">More by {{ author.title }}</a>
  </div>
  {% endif %}
  {% endfor %}
</div>
