<ul class="team-list">
  {% for author in site.authors %}
  <li class="team-member">
    <img src="{{ author.links.first[1] }}.png?size=200">
    <div>
      <div>
        <h4><a href="{{ site. baseurl }}/{{ author.permalink }}">{{ author.title }}</a></h4>
        <p class="team-member-headline">{{ author.headline }}</p>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
